<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Tipos de Mantenimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">

<main class="container bg-white p-4 shadow rounded mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ðŸ”§ Tipos de Mantenimiento</h2>
        <!-- BotÃ³n para mostrar formulario nuevo -->
        <button class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#formNuevoTipo" aria-expanded="false" aria-controls="formNuevoTipo">
            <i class="bi bi-plus-circle"></i> AÃ±adir Tipo
        </button>
    </div>

    <!-- Formulario nuevo tipo (colapsable) -->
    <div class="collapse mb-4" id="formNuevoTipo">
        <form th:action="@{/tipos-mantenimiento/guardar}" method="post">
            <div class="mb-3">
                <label for="nombreNuevo" class="form-label">Nombre del Tipo</label>
                <input type="text" class="form-control" id="nombreNuevo" name="nombre" placeholder="Ingrese nombre" required />
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>

    <!-- Tabla con los tipos -->
    <div th:if="${tipos != null and #lists.isEmpty(tipos)}" class="alert alert-warning text-center">
        No hay tipos registrados.
    </div>

    <div th:if="${tipos != null}" class="table-responsive">
        <table class="table table-hover text-center">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="t : ${tipos}">
                    <td th:text="${t.id}"></td>
                    <td th:text="${t.nombre}"></td>
                    <td>
                        <a th:href="@{'/tipos-mantenimiento/editar/' + ${t.id}}" class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil-square"></i> Editar
                        </a>
                        <a th:href="@{'/tipos-mantenimiento/eliminar/' + ${t.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Â¿Seguro que desea eliminar este tipo?');">
                            <i class="bi bi-trash3-fill"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Formulario ediciÃ³n (solo visible si viene un tipo para editar) -->
    <div th:if="${tipoMantenimiento != null and tipoMantenimiento.id != null}" class="mt-4">
        <h4>Editar Tipo</h4>
        <form th:action="@{/tipos-mantenimiento/actualizar}" method="post">
            <input type="hidden" name="id" th:value="${tipoMantenimiento.id}" />
            <div class="mb-3">
                <label for="nombreEditar" class="form-label">Nombre del Tipo</label>
                <input type="text" id="nombreEditar" name="nombre" class="form-control" th:value="${tipoMantenimiento.nombre}" required />
            </div>
            <button type="submit" class="btn btn-warning">Actualizar</button>
            <a href="/tipos-mantenimiento" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
