<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Órdenes de Trabajo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    <!-- HEADER -->
    <div th:replace="fragmentos :: header"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3><i class="bi bi-journal-text me-2"></i> Órdenes de Trabajo</h3>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregarOrden">
                <i class="bi bi-plus-circle me-1"></i> Añadir Orden
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-success text-center">
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Empleado</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <td>1</td>
                        <td>2025-07-10</td>
                        <td>Juan Pérez</td>
                        <td>Andrés Ewe</td>
                        <td><span class="badge bg-warning text-dark">EN_PROCESO</span></td>
                        <td>
                            <button class="btn btn-warning btn-sm me-1"><i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-danger btn-sm me-1"><i class="bi bi-trash"></i></button>
                            <a href="produccion.html" class="btn btn-info btn-sm"><i class="bi bi-hammer"></i> Ver Producción</a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>2025-07-12</td>
                        <td>Ana María</td>
                        <td>Pepe López</td>
                        <td><span class="badge bg-success">ENTREGADA</span></td>
                        <td>
                            <button class="btn btn-warning btn-sm me-1"><i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-danger btn-sm me-1"><i class="bi bi-trash"></i></button>
                            <a href="produccion.html" class="btn btn-info btn-sm"><i class="bi bi-hammer"></i> Ver Producción</a>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>2025-07-15</td>
                        <td>Luisa Sánchez</td>
                        <td>Andrés Pérez</td>
                        <td><span class="badge bg-secondary">PENDIENTE</span></td>
                        <td>
                            <button class="btn btn-warning btn-sm me-1"><i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-danger btn-sm me-1"><i class="bi bi-trash"></i></button>
                            <a href="produccion.html" class="btn btn-info btn-sm"><i class="bi bi-hammer"></i> Ver Producción</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- MODAL: Agregar Orden -->
    <div class="modal fade" id="modalAgregarOrden" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="bi bi-plus-circle me-2"></i>Nueva Orden de Trabajo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="fechaOrden" required>
                        <label for="fechaOrden">Fecha</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="clienteOrden" required>
                            <option>Juan Pérez</option>
                            <option>Ana María</option>
                            <option>Luisa Sánchez</option>
                        </select>
                        <label for="clienteOrden">Cliente</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="empleadoOrden" required>
                            <option>Andrés Ewe</option>
                            <option>Pepe López</option>
                            <option>Andrés Pérez</option>
                        </select>
                        <label for="empleadoOrden">Empleado</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="estadoOrden" required>
                            <option>PENDIENTE</option>
                            <option>EN_PROCESO</option>
                            <option>FINALIZADA</option>
                            <option>ENTREGADA</option>
                        </select>
                        <label for="estadoOrden">Estado</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <div th:replace="fragmentos :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
