<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Producción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
<style>
  :root{
    --page-bg:#0d1724; --brand-1:#27e0a3; --brand-2:#00a2ff; --brand-3:#ff3e7f;
    --card-bg:rgba(255,255,255,0.04); --card-brd:rgba(255,255,255,0.12);
    --text-1:#eaf2ff; --text-2:#a9b6cd; --glow:0 0 24px rgba(39,224,163,.35);
  }

  /* Lienzo y contenedor */
  body{ background: var(--page-bg) !important; color: var(--text-1); min-height:100vh; display:flex; flex-direction:column; }
  main.container{
    flex:1;
    background: var(--card-bg) !important;
    border:1px solid var(--card-brd);
    border-radius:20px;
    box-shadow:0 20px 60px rgba(0,0,0,.25);
  }

  /* Título + CTA */
  main .d-flex h3{
    color:var(--text-1); font-weight:900; letter-spacing:.2px; margin:0;
    text-shadow:0 8px 26px rgba(0,162,255,.25), 0 2px 0 rgba(0,0,0,.35);
  }
  .btn-success{
    background: linear-gradient(90deg, var(--brand-1), var(--brand-2)) !important;
    border:none; color:#07121d !important; font-weight:800;
    box-shadow:0 10px 28px rgba(0,162,255,.28), inset 0 0 0 1px rgba(255,255,255,.15);
  }
  .btn-success:hover{ filter:brightness(1.05); transform: translateY(-1px); }

  /* Tabla Producción (oscura + hover con esencia) */
  .table-responsive{ border-radius:16px; overflow:hidden; background:transparent; }
  main.container .table{
    margin-bottom:0; color: var(--text-1);
    --bs-table-bg: transparent;
    --bs-table-color: var(--text-1);
    --bs-table-border-color: var(--card-brd);
    --bs-table-striped-bg: rgba(255,255,255,.03);
    --bs-table-striped-color: var(--text-1);
  }
  /* Encabezado: aunque uses table-warning lo dejamos en degradé del tema */
  main.container thead.table-warning,
  main.container thead.table-warning th{
    background: linear-gradient(90deg, rgba(39,224,163,.22), rgba(0,162,255,.22)) !important;
    color: var(--text-1) !important;
    border-bottom:1px solid var(--card-brd) !important;
  }
  main.container .table th, main.container .table td{
    border-color: var(--card-brd) !important;
    vertical-align: middle;
  }
  main.container .table-hover tbody tr{ transition: background .18s ease, box-shadow .18s ease; }
  main.container .table-hover tbody tr:hover,
  main.container .table-hover tbody tr:hover > *{
    background: linear-gradient(90deg, rgba(39,224,163,.16), rgba(0,162,255,.16)) !important;
    background-color: transparent !important;
    color: var(--text-1) !important;
  }
  main.container .table-hover tbody tr:hover{
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
  }

  /* Badges de estado más pulidas (sin romper colores existentes) */
  .badge{
    border-radius:999px; padding:.35rem .6rem;
    font-weight:800; letter-spacing:.2px;
  }

  /* Botones de acciones */
  .btn-warning.btn-sm{
    background: linear-gradient(135deg, #ffd24d, #ffb703) !important;
    border:none; color:#231a00 !important; font-weight:700;
  }
  .btn-danger.btn-sm{
    background: linear-gradient(135deg, #ff6680, #ff315a) !important;
    border:none; color:#2e000a !important; font-weight:700;
  }

  /* Inputs por si agregas filtros aquí más adelante */
  .form-control, .form-select{
    background: rgba(255,255,255,.05);
    border:1px solid var(--card-brd);
    color: var(--text-1); color-scheme: dark;
  }
  .form-control::placeholder{ color: var(--text-2); opacity:.85; }
  .form-control:focus, .form-select:focus{
    background: rgba(255,255,255,.06);
    border-color: rgba(0,162,255,.45);
    box-shadow: 0 0 0 .2rem rgba(0,162,255,.15);
    color: var(--text-1);
  }
  .form-select option{ background:#0f1626; color:var(--text-1); }

  @media (max-width:576px){
    .btn-success{ width:100%; }
  }
</style>
</head>
<body>

<!-- HEADER -->
<div th:replace="fragmentos :: header"></div>

<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3><i class="bi bi-hammer me-2"></i> Producción - Orden #[[${idOrden}]]</h3>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregarProduccion">
            <i class="bi bi-plus-circle me-1"></i> Nueva Producción
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-warning text-center">
                <tr>
                    <th>ID</th>
                    <th>Máquina</th>
                    <th>Inicio</th>
                    <th>Fin</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr th:if="${producciones.size() == 0}">
                    <td colspan="6" class="text-muted">No hay producciones en esta orden</td>
                </tr>
                <tr th:each="prod : ${producciones}">
                    <td th:text="${prod.id}">1</td>
                    <td th:text="${prod.maquina.nombre}">Máquina</td>
                    <td th:text="${#dates.format(prod.fechaInicio, 'yyyy-MM-dd')}">2025-07-10</td>
                    <td th:text="${prod.fechaFin != null ? #dates.format(prod.fechaFin, 'yyyy-MM-dd') : '—'}">—</td>
                    <td>
                        <span th:class="'badge ' + ${prod.estado == 'FINALIZADA' ? 'bg-success' : (prod.estado == 'EN_PROCESO' ? 'bg-warning text-dark' : 'bg-danger')}"
                              th:text="${prod.estado}">EN_PROCESO</span>
                    </td>
                    <td>
                        <button class="btn btn-warning btn-sm me-1" data-bs-toggle="modal"
                                th:attr="data-bs-target='#modalEditarProduccion' + ${prod.id}">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <a th:href="@{'/produccion/eliminar/' + ${prod.id}}" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</main>

<!-- MODAL: Agregar Producción -->
<div class="modal fade" id="modalAgregarProduccion" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" th:action="@{/produccion/guardar}" method="post">
            <div class="modal-header bg-warning">
                <h5 class="modal-title"><i class="bi bi-plus-circle me-2"></i>Nueva Producción</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" name="idOrden" th:value="${idOrden}">
                <div class="mb-3">
                    <label for="maquina" class="form-label">Máquina Disponible</label>
                    <select class="form-select" id="maquina" name="idMaquina" required>
                        <option th:each="maq : ${maquinas}" th:value="${maq.id}" th:text="${maq.nombre}">Máquina</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-warning">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- MODALES: Editar Producción -->
<div th:each="prod : ${producciones}">
    <div class="modal fade" th:id="'modalEditarProduccion' + ${prod.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" th:action="@{'/produccion/actualizar/' + ${prod.id}}" method="post">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title"><i class="bi bi-pencil-square me-2"></i>Editar Producción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="idOrden" th:value="${idOrden}">
                    <div class="mb-3">
                        <label class="form-label">Máquina</label>
                        <select class="form-select" name="idMaquina">
                            <option th:each="maq : ${maquinas}"
                                    th:value="${maq.id}"
                                    th:text="${maq.nombre}"
                                    th:selected="${maq.id == prod.maquina.id}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha Inicio</label>
                        <input type="date" class="form-control" name="fechaInicio"
                               th:value="${#dates.format(prod.fechaInicio, 'yyyy-MM-dd')}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha Fin</label>
                        <input type="date" class="form-control" name="fechaFin"
                               th:value="${prod.fechaFin != null ? #dates.format(prod.fechaFin, 'yyyy-MM-dd') : ''}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <select class="form-select" name="estado" required>
                            <option th:selected="${prod.estado == 'EN_PROCESO'}">EN_PROCESO</option>
                            <option th:selected="${prod.estado == 'FINALIZADA'}">FINALIZADA</option>
                            <option th:selected="${prod.estado == 'CANCELADA'}">CANCELADA</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning">Actualizar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div th:replace="fragmentos :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
