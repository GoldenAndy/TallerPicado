<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Producción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    <!-- HEADER -->
    <div th:replace="fragmentos :: header"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3><i class="bi bi-hammer me-2"></i> Producción</h3>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregarProduccion">
                <i class="bi bi-plus-circle me-1"></i> Nueva Producción
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-warning text-center">
                    <tr>
                        <th>ID</th>
                        <th>Orden</th>
                        <th>Máquina</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <td>1</td>
                        <td>#1 - Juan Pérez</td>
                        <td>Máquina CNC-001</td>
                        <td>2025-07-10</td>
                        <td>2025-07-12</td>
                        <td><span class="badge bg-success">FINALIZADA</span></td>
                        <td>
                            <button class="btn btn-warning btn-sm me-1"><i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>#3 - Luisa Sánchez</td>
                        <td>Máquina LÁSER-002</td>
                        <td>2025-07-15</td>
                        <td>—</td>
                        <td><span class="badge bg-warning text-dark">EN_PROCESO</span></td>
                        <td>
                            <button class="btn btn-warning btn-sm me-1"><i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>#2 - Ana María</td>
                        <td>Máquina PRENSA-003</td>
                        <td>2025-07-11</td>
                        <td>2025-07-13</td>
                        <td><span class="badge bg-danger">CANCELADA</span></td>
                        <td>
                            <button class="btn btn-warning btn-sm me-1"><i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- MODAL: Nueva Producción -->
    <div class="modal fade" id="modalAgregarProduccion" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title"><i class="bi bi-plus-circle me-2"></i>Nueva Producción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="ordenProduccion" required>
                            <option>#1 - Juan Pérez</option>
                            <option>#2 - Ana María</option>
                            <option>#3 - Luisa Sánchez</option>
                        </select>
                        <label for="ordenProduccion">Orden de Trabajo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="maquinaProduccion" required>
                            <option>Máquina CNC-001</option>
                            <option>Máquina LÁSER-002</option>
                            <option>Máquina PRENSA-003</option>
                        </select>
                        <label for="maquinaProduccion">Máquina</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="fechaInicio" required>
                        <label for="fechaInicio">Fecha Inicio</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="fechaFin">
                        <label for="fechaFin">Fecha Fin</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="estadoProduccion" required>
                            <option>EN_PROCESO</option>
                            <option>FINALIZADA</option>
                            <option>CANCELADA</option>
                        </select>
                        <label for="estadoProduccion">Estado</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <div th:replace="fragmentos :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
