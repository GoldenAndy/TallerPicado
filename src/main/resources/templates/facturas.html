<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Facturas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
<style>
  :root{
    --page-bg:#0d1724; --brand-1:#27e0a3; --brand-2:#00a2ff; --brand-3:#ff3e7f;
    --card-bg:rgba(255,255,255,0.04); --card-brd:rgba(255,255,255,0.12);
    --text-1:#eaf2ff; --text-2:#a9b6cd; --glow:0 0 24px rgba(39,224,163,.35);
  }

  /* Lienzo + contenedor vidrio */
  body.bg-light{ background: var(--page-bg) !important; color: var(--text-1); }
  main.container.bg-white{
    background: var(--card-bg) !important;
    border:1px solid var(--card-brd); border-radius:20px;
    box-shadow:0 20px 60px rgba(0,0,0,.25);
  }

  /* Buscador */
  section .form-control, section .form-select{
    background: rgba(255,255,255,.05);
    border:1px solid var(--card-brd);
    color: var(--text-1); color-scheme: dark;
  }
  section .form-control::placeholder{ color: var(--text-2); opacity:.85; }
  section .form-control:focus, section .form-select:focus{
    background: rgba(255,255,255,.06);
    border-color: rgba(0,162,255,.45);
    box-shadow: 0 0 0 .2rem rgba(0,162,255,.15);
    color: var(--text-1);
  }
  section .form-select option{ background:#0f1626; color:var(--text-1); }

  /* T√≠tulo + CTA */
  .titulo-seccion{
    color:var(--text-1); font-weight:900; letter-spacing:.2px; margin:0;
    text-shadow:0 8px 26px rgba(0,162,255,.25), 0 2px 0 rgba(0,0,0,.35);
  }
  .btn-success{
    background: linear-gradient(90deg, var(--brand-1), var(--brand-2)) !important;
    border:none; color:#07121d !important; font-weight:800;
    box-shadow:0 10px 28px rgba(0,162,255,.28), inset 0 0 0 1px rgba(255,255,255,.15);
  }
  .btn-success:hover{ filter:brightness(1.05); transform: translateY(-1px); }

  /* Tabla (oscura + head degrad√© + hover) */
  .table-responsive{ border-radius:16px; overflow:hidden; background:transparent; }
  main.container .table{
    margin-bottom:0; color: var(--text-1);
    --bs-table-bg: transparent;
    --bs-table-color: var(--text-1);
    --bs-table-border-color: var(--card-brd);
    --bs-table-striped-bg: rgba(255,255,255,.03);
    --bs-table-striped-color: var(--text-1);
  }
  main.container thead.table-primary,
  main.container thead.table-primary th{
    background: linear-gradient(90deg, rgba(39,224,163,.22), rgba(0,162,255,.22)) !important;
    color: var(--text-1) !important;
    border-bottom:1px solid var(--card-brd) !important;
  }
  main.container .table th, main.container .table td{
    border-color: var(--card-brd) !important;
    vertical-align: middle;
  }
  main.container .table-hover tbody tr{ transition: background .18s ease, box-shadow .18s ease; }
  main.container .table-hover tbody tr:hover,
  main.container .table-hover tbody tr:hover > *{
    background: linear-gradient(90deg, rgba(39,224,163,.16), rgba(0,162,255,.16)) !important;
    background-color: transparent !important;
    color: var(--text-1) !important;
  }
  main.container .table-hover tbody tr:hover{
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
  }

  /* Botones de acciones */
  .btn-info.btn-sm{
    background: linear-gradient(135deg, #5bdcff, #1aa3ff) !important;
    border:none; color:#03121f !important; font-weight:700;
  }
  .btn-warning.btn-sm{
    background: linear-gradient(135deg, #ffd24d, #ffb703) !important;
    border:none; color:#231a00 !important; font-weight:700;
  }
  .btn-danger.btn-sm{
    background: linear-gradient(135deg, #ff6680, #ff315a) !important;
    border:none; color:#2e000a !important; font-weight:700;
  }

  /* Alerts legibles en oscuro */
  .alert-warning{ background:rgba(255,193,7,.14); border:1px solid rgba(255,193,7,.38); color:#fff3cd; }
  .alert-info{ background:rgba(0,162,255,.12); border:1px solid rgba(0,162,255,.35); color:#d8efff; }
  .alert-success{ background:rgba(39,224,163,.12); border:1px solid rgba(39,224,163,.35); color:#d9fff1; }
  .alert-danger{  background:rgba(255,77,109,.12); border:1px solid rgba(255,77,109,.35);  color:#ffd7de; }


/* Restaurar alerts a Bootstrap dentro de modales */
.modal .alert-info   { background-color:#cff4fc !important; border-color:#b6effb !important; color:#055160 !important; }
.modal .alert-success{ background-color:#d1e7dd !important; border-color:#badbcc !important; color:#0f5132 !important; }
.modal .alert-danger { background-color:#f8d7da !important; border-color:#f5c2c7 !important; color:#842029 !important; }
.modal .alert-warning{ background-color:#fff3cd !important; border-color:#ffecb5 !important; color:#664d03 !important; }


  @media (max-width:576px){
    .btn-success{ width:100%; }
  }
</style>

</head>
<body class="bg-light">

<!-- HEADER -->
<div th:replace="fragmentos :: header"></div>

<!-- BUSCADOR -->
<section class="container mt-4">
  <form class="row gy-2 gx-3 align-items-center" method="get" th:action="@{/facturas/buscar}">
    <div class="col-sm-5">
      <input type="text" name="cliente" class="form-control" placeholder="Buscar por nombre del cliente">
    </div>
    <div class="col-sm-auto">
      <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
      <a th:href="@{/facturas}" class="btn btn-outline-secondary"><i class="bi bi-x-circle"></i></a>
    </div>
  </form>
</section>

<main class="container bg-white p-4 shadow rounded my-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="titulo-seccion">üìÑ Facturas Emitidas</h2>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalNuevaFactura">
      <i class="bi bi-plus-circle"></i> Nueva Factura
    </button>
  </div>

  <div th:if="${facturas != null and #lists.isEmpty(facturas)}" class="alert alert-warning text-center">
    <i class="bi bi-exclamation-triangle"></i> No se encontraron facturas.
  </div>

  <div th:if="${facturas != null}" class="table-responsive">
    <table class="table table-hover text-center align-middle">
      <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Cliente</th>
        <th>Empleado</th>
        <th>Total</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="factura : ${facturas}">
        <td th:text="${factura.id}">1</td>
        <td th:text="${#dates.format(factura.fechaEmision, 'dd/MM/yyyy')}">01/01/2025</td>
        <td th:text="${factura.cliente != null ? factura.cliente.nombre : '‚Äî'}">Cliente</td>
        <td th:text="${factura.empleado != null ? factura.empleado.nombre : '‚Äî'}">Empleado</td>
        <td>
          ‚Ç° <span th:text="${#numbers.formatDecimal(factura.total,1,'COMMA',2,'POINT')}">0.00</span>
        </td>
        <td>
            <!-- Detalles -->
            <a th:href="@{'/facturas/detalles/' + ${factura.id}}"
               class="btn btn-info btn-sm me-1" title="Ver Detalles">
                <i class="bi bi-list-task"></i>
            </a>

            <!-- Editar -->
            <button class="btn btn-warning btn-sm me-1"
                    data-bs-toggle="modal" data-bs-target="#modalEditarFactura"
                    th:attr="data-id=${factura.id},
                    data-fecha=${#dates.format(factura.fechaEmision, 'yyyy-MM-dd')},
                    data-idcliente=${factura.cliente.id},
                    data-idempleado=${factura.empleado.id}">
                <i class="bi bi-pencil-square"></i>
            </button>

            <!-- Eliminar -->
            <a th:href="@{'/facturas/eliminar/' + ${factura.id}}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('¬øDeseas eliminar esta factura?');">
                <i class="bi bi-trash3-fill"></i>
            </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<!-- Nueva Factura -->
<div class="modal fade" id="modalNuevaFactura" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form th:action="@{/facturas/guardar}" method="post" class="modal-content">
      <div class="modal-header modal-header-success">
        <h5 class="modal-title">Registrar Factura</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-3">
          <input type="date" name="fechaEmision" class="form-control" id="fecha" required>
          <label for="fecha">Fecha de Emisi√≥n</label>
        </div>
        <div class="form-floating mb-3">
          <select name="idCliente" class="form-select" required>
            <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}">Cliente</option>
          </select>
          <label>Cliente</label>
        </div>
        <div class="form-floating mb-3">
          <select name="idEmpleado" class="form-select" required>
            <option th:each="empleado : ${empleados}" th:value="${empleado.id}"
                    th:text="${empleado.nombre + ' ' + empleado.apellido}">Empleado</option>
          </select>
          <label>Empleado</label>
        </div>
        <div class="alert alert-info">
          El total se calcular√° autom√°ticamente al agregar detalles.
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<!-- Editar Factura -->
<div class="modal fade" id="modalEditarFactura" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="formEditarFactura" th:action="@{/facturas/actualizar/__id__}" method="post" class="modal-content">
      <div class="modal-header modal-header-warning">
        <h5 class="modal-title">Editar Factura</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-3">
          <input type="date" name="fechaEmision" class="form-control" id="editFecha" required>
          <label for="editFecha">Fecha de Emisi√≥n</label>
        </div>
        <div class="form-floating mb-3">
          <select name="idCliente" class="form-select" id="editCliente" required>
            <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}">Cliente</option>
          </select>
          <label for="editCliente">Cliente</label>
        </div>
        <div class="form-floating mb-3">
          <select name="idEmpleado" class="form-select" id="editEmpleado" required>
            <option th:each="empleado : ${empleados}" th:value="${empleado.id}"
                    th:text="${empleado.nombre + ' ' + empleado.apellido}">Empleado</option>
          </select>
          <label for="editEmpleado">Empleado</label>
        </div>
        <div class="alert alert-secondary">
          El total se mantiene por los detalles (no editable aqu√≠).
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-warning">Actualizar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<!-- FOOTER -->
<div th:replace="fragmentos :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const modalEditar = document.getElementById('modalEditarFactura');
  modalEditar.addEventListener('show.bs.modal', function (event) {
    const button = event.relatedTarget;
    document.getElementById('editFecha').value = button.getAttribute('data-fecha');
    document.getElementById('editCliente').value = button.getAttribute('data-idcliente');
    document.getElementById('editEmpleado').value = button.getAttribute('data-idempleado');

    const id = button.getAttribute('data-id');
    document.getElementById('formEditarFactura').action = '/facturas/actualizar/' + id;
  });
</script>
</body>
</html>
