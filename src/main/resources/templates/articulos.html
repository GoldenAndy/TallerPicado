<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Art√≠culos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    
    
    <style>
  :root{
    --page-bg:#0d1724; --brand-1:#27e0a3; --brand-2:#00a2ff; --brand-3:#ff3e7f;
    --card-bg:rgba(255,255,255,0.04); --card-brd:rgba(255,255,255,0.12);
    --text-1:#eaf2ff; --text-2:#a9b6cd; --glow:0 0 24px rgba(39,224,163,.35);
  }

  /* Fondo */
  body.bg-light{ background: var(--page-bg) !important; }

  /* Contenedor principal */
  main.container.bg-white{
    background: var(--card-bg) !important;
    border:1px solid var(--card-brd);
    border-radius:20px;
    box-shadow:0 20px 60px rgba(0,0,0,.25);
    color: var(--text-1);
  }

  /* T√≠tulo + bot√≥n */
  .titulo-seccion{
    color: var(--text-1);
    font-weight:900; letter-spacing:.2px; margin:0;
    text-shadow:0 8px 26px rgba(0,162,255,.25), 0 2px 0 rgba(0,0,0,.35);
  }
  .btn-success{
    background: linear-gradient(90deg, var(--brand-1), var(--brand-2)) !important;
    border:none; color:#07121d !important; font-weight:800;
    box-shadow:0 10px 28px rgba(0,162,255,.28), inset 0 0 0 1px rgba(255,255,255,.15);
  }
  .btn-success:hover{ filter:brightness(1.05); transform: translateY(-1px); }

  /* Alertas legibles */
  .alert-warning{ background:rgba(255,193,7,.14); border:1px solid rgba(255,193,7,.38); color:#fff3cd; }

  /* ====== TABLA ====== */
  .table-responsive{ border-radius:16px; overflow:hidden; background:transparent; }

  /* Usa .tabla-articulos si quieres; si no, los selectores de abajo hacen fallback */
  .tabla-articulos,
  main.container.bg-white .table{
    margin-bottom:0; color: var(--text-1);
    --bs-table-bg: transparent;
    --bs-table-color: var(--text-1);
    --bs-table-border-color: var(--card-brd);
    --bs-table-striped-bg: rgba(255,255,255,.03);
    --bs-table-striped-color: var(--text-1);
  }
  .tabla-articulos thead.table-primary,
  main.container.bg-white thead.table-primary,
  .tabla-articulos thead.table-primary th,
  main.container.bg-white thead.table-primary th{
    background: linear-gradient(90deg, rgba(39,224,163,.22), rgba(0,162,255,.22)) !important;
    color: var(--text-1) !important;
    border-bottom: 1px solid var(--card-brd) !important;
  }
  .tabla-articulos th, .tabla-articulos td,
  main.container.bg-white .table th, main.container.bg-white .table td{
    border-color: var(--card-brd) !important;
    vertical-align: middle;
    color: var(--text-1);
  }

  /* Hover con esencia */
  .tabla-articulos.table-hover tbody tr,
  main.container.bg-white .table-hover tbody tr{
    transition: background .18s ease, box-shadow .18s ease;
  }
  .tabla-articulos.table-hover tbody tr:hover,
  .tabla-articulos.table-hover tbody tr:hover > *,
  main.container.bg-white .table-hover tbody tr:hover,
  main.container.bg-white .table-hover tbody tr:hover > *{
    background: linear-gradient(90deg, rgba(39,224,163,.16), rgba(0,162,255,.16)) !important;
    background-color: transparent !important;
    color: var(--text-1) !important;
  }
  .tabla-articulos.table-hover tbody tr:hover,
  main.container.bg-white .table-hover tbody tr:hover{
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
  }

  /* Descripci√≥n legible (columna 3) */
  .tabla-articulos td:nth-child(3),
  main.container.bg-white .table td:nth-child(3){
    text-align:left; white-space:normal; word-break:break-word; max-width:640px;
  }
  /* Si quieres limitar a 3 l√≠neas, a√±ade la clase 'clamp-3' a la tabla */
  .tabla-articulos.clamp-3 td:nth-child(3),
  main.container.bg-white .table.clamp-3 td:nth-child(3){
    display:-webkit-box; -webkit-box-orient:vertical; -webkit-line-clamp:3; overflow:hidden;
  }

  /* Precio (columna 4) y stock (columna 5) alineados a la derecha */
  .tabla-articulos td:nth-child(4),
  .tabla-articulos td:nth-child(5),
  main.container.bg-white .table td:nth-child(4),
  main.container.bg-white .table td:nth-child(5){
    text-align:right; font-variant-numeric: tabular-nums;
  }

  /* Botones acciones */
  .btn-warning.btn-sm{
    background: linear-gradient(135deg, #ffd24d, #ffb703) !important;
    border:none; color:#231a00 !important; font-weight:700;
  }
  .btn-danger.btn-sm{
    background: linear-gradient(135deg, #ff6680, #ff315a) !important;
    border:none; color:#2e000a !important; font-weight:700;
  }
  .btn-warning.btn-sm:hover, .btn-danger.btn-sm:hover{ filter:brightness(1.05); }

  /* Responsive */
  @media (max-width:576px){
    .tabla-articulos td:nth-child(3),
    main.container.bg-white .table td:nth-child(3){ max-width:100%; }
  }
</style>

</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <!-- HEADER -->
<div th:replace="fragmentos :: header"></div>

<main class="container bg-white p-4 shadow rounded mt-4 mb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="titulo-seccion">üõí Art√≠culos Registrados</h2>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalNuevoArticulo">
            <i class="bi bi-plus-circle"></i> A√±adir Art√≠culo
        </button>
    </div>

    <div th:if="${articulos != null and #lists.isEmpty(articulos)}" class="alert alert-warning text-center">
        <i class="bi bi-exclamation-triangle"></i> No hay art√≠culos registrados.
    </div>

    <div th:if="${articulos != null}" class="table-responsive">
        <table class="table table-hover align-middle text-center">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="art : ${articulos}">
                    <td th:text="${art.id}"></td>
                    <td th:text="${art.nombre}"></td>
                    <td th:text="${art.descripcion}"></td>
                    <td th:text="${art.precio} + ' ‚Ç°'"></td>
                    <td th:text="${art.stock}"></td>
                    <td th:text="${art.tipo == 'P' ? 'Producto' : 'Servicio'}"></td>
                    <td>
                        <button class="btn btn-warning btn-sm me-1"
                                data-bs-toggle="modal" data-bs-target="#modalEditarArticulo"
                                th:attr="data-id=${art.id},
                                         data-nombre=${art.nombre},
                                         data-descripcion=${art.descripcion},
                                         data-precio=${art.precio},
                                         data-stock=${art.stock},
                                         data-tipo=${art.tipo}">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <a th:href="@{'/articulos/eliminar/' + ${art.id}}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¬øDeseas eliminar este art√≠culo?');">
                           <i class="bi bi-trash3-fill"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- MODAL: Nuevo Art√≠culo -->
<div class="modal fade" id="modalNuevoArticulo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/articulos/guardar}" method="post" class="modal-content">
            <div class="modal-header modal-header-success">
                <h5 class="modal-title">Registrar Nuevo Art√≠culo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="nombre" id="nombre" required>
                    <label for="nombre">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" name="descripcion" id="descripcion" style="height:100px;"></textarea>
                    <label for="descripcion">Descripci√≥n</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" name="precio" id="precio" step="0.01" required>
                    <label for="precio">Precio (‚Ç°)</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" name="stock" id="stock" required>
                    <label for="stock">Stock</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" name="tipo" id="tipo">
                        <option value="P">Producto</option>
                        <option value="S">Servicio</option>
                    </select>
                    <label for="tipo">Tipo</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- MODAL: Editar Art√≠culo -->
<div class="modal fade" id="modalEditarArticulo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form id="formEditarArticulo" th:action="@{/articulos/actualizar/__id__}" method="post" class="modal-content">
            <div class="modal-header modal-header-warning">
                <h5 class="modal-title">Editar Art√≠culo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" name="id" id="editId">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="nombre" id="editNombre" required>
                    <label for="editNombre">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" name="descripcion" id="editDescripcion" style="height:100px;"></textarea>
                    <label for="editDescripcion">Descripci√≥n</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" name="precio" id="editPrecio" step="0.01" required>
                    <label for="editPrecio">Precio (‚Ç°)</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" name="stock" id="editStock" required>
                    <label for="editStock">Stock</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" name="tipo" id="editTipo">
                        <option value="P">Producto</option>
                        <option value="S">Servicio</option>
                    </select>
                    <label for="editTipo">Tipo</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-warning">Actualizar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- FOOTER -->
<div th:replace="fragmentos :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const editarModal = document.getElementById('modalEditarArticulo');
    editarModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        document.getElementById('editId').value = button.getAttribute('data-id');
        document.getElementById('editNombre').value = button.getAttribute('data-nombre');
        document.getElementById('editDescripcion').value = button.getAttribute('data-descripcion');
        document.getElementById('editPrecio').value = button.getAttribute('data-precio');
        document.getElementById('editStock').value = button.getAttribute('data-stock');
        document.getElementById('editTipo').value = button.getAttribute('data-tipo');
        document.getElementById('formEditarArticulo').action = '/articulos/actualizar/' + button.getAttribute('data-id');
    });
</script>

</body>
</html>
