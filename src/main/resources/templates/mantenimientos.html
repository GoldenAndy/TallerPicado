<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Mantenimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    
    
    <style>
  /* (opcionales si ya están globales) */
  :root{
    --page-bg:#0d1724; --brand-1:#27e0a3; --brand-2:#00a2ff; --brand-3:#ff3e7f;
    --card-bg:rgba(255,255,255,0.04); --card-brd:rgba(255,255,255,0.12);
    --text-1:#eaf2ff; --text-2:#a9b6cd; --glow:0 0 24px rgba(39,224,163,.35);
  }

  /* Fondo */
  body.bg-light{ background: var(--page-bg) !important; }

  /* Contenedor principal */
  main.container.bg-white{
    background: var(--card-bg) !important;
    border:1px solid var(--card-brd);
    border-radius:20px;
    box-shadow:0 20px 60px rgba(0,0,0,.25);
    color: var(--text-1);
  }

  /* Título + botón */
  .titulo-seccion{
    color: var(--text-1);
    font-weight:900; letter-spacing:.2px; margin:0;
    text-shadow:0 8px 26px rgba(0,162,255,.25), 0 2px 0 rgba(0,0,0,.35);
  }
  .btn-success{
    background: linear-gradient(90deg, var(--brand-1), var(--brand-2)) !important;
    border:none; color:#07121d !important; font-weight:800;
    box-shadow:0 10px 28px rgba(0,162,255,.28), inset 0 0 0 1px rgba(255,255,255,.15);
  }
  .btn-success:hover{ filter:brightness(1.05); transform: translateY(-1px); }

  /* Alertas legibles */
  .alert-success{ background:rgba(39,224,163,.12); border:1px solid rgba(39,224,163,.35); color:#d9fff1; }
  .alert-warning{ background:rgba(255,193,7,.14);  border:1px solid rgba(255,193,7,.38);  color:#fff3cd; }

  /* Tabla */
  .table-responsive{ border-radius:16px; overflow:hidden; background:transparent; }
  .tabla-mantenimientos.table{
    margin-bottom:0; color: var(--text-1);
    --bs-table-bg: transparent;
    --bs-table-color: var(--text-1);
    --bs-table-border-color: var(--card-brd);
    --bs-table-striped-bg: rgba(255,255,255,.03);
    --bs-table-striped-color: var(--text-1);
  }
  .tabla-mantenimientos thead.table-primary,
  .tabla-mantenimientos thead.table-primary th{
    background: linear-gradient(90deg, rgba(39,224,163,.22), rgba(0,162,255,.22)) !important;
    color: var(--text-1) !important;
    border-bottom: 1px solid var(--card-brd) !important;
  }
  .tabla-mantenimientos th,
  .tabla-mantenimientos td{
    border-color: var(--card-brd) !important;
    vertical-align: middle;
    color: var(--text-1);
  }

  /* Hover con esencia */
  .tabla-mantenimientos.table-hover tbody tr{ transition: background .18s ease, box-shadow .18s ease; }
  .tabla-mantenimientos.table-hover tbody tr:hover,
  .tabla-mantenimientos.table-hover tbody tr:hover > *{
    background: linear-gradient(90deg, rgba(39,224,163,.16), rgba(0,162,255,.16)) !important;
    background-color: transparent !important;
    color: var(--text-1) !important;
  }
  .tabla-mantenimientos.table-hover tbody tr:hover{
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
  }

  /* Mejor lectura de la columna Descripción (5ª) */
  .tabla-mantenimientos td:nth-child(5){
    text-align: left;               /* que se lea como párrafo */
    white-space: normal;
    word-break: break-word;
    max-width: 560px;               /* evita filas gigantes */
  }
  /* Si quieres limitar a 2 líneas, añade 'clamp-2' a la tabla */
  .tabla-mantenimientos.clamp-2 td:nth-child(5){
    display:-webkit-box; -webkit-box-orient:vertical; -webkit-line-clamp:2;
    overflow:hidden;
  }

  /* Botones acciones */
  .tabla-mantenimientos .btn-warning.btn-sm{
    background: linear-gradient(135deg, #ffd24d, #ffb703) !important;
    border:none; color:#231a00 !important; font-weight:700;
  }
  .tabla-mantenimientos .btn-danger.btn-sm{
    background: linear-gradient(135deg, #ff6680, #ff315a) !important;
    border:none; color:#2e000a !important; font-weight:700;
  }
  .tabla-mantenimientos .btn-warning.btn-sm:hover,
  .tabla-mantenimientos .btn-danger.btn-sm:hover{ filter:brightness(1.05); }

  /* Responsive */
  @media (max-width:576px){
    .tabla-mantenimientos td:nth-child(5){ max-width: 100%; }
  }
  
  /* Forzar tema oscuro a cualquier .table dentro del main de esta página */
main.container.bg-white .table{
  margin-bottom:0; color: var(--text-1);
  --bs-table-bg: transparent !important;
  --bs-table-color: var(--text-1);
  --bs-table-border-color: var(--card-brd);
  --bs-table-striped-bg: rgba(255,255,255,.03);
  --bs-table-striped-color: var(--text-1);
}
main.container.bg-white thead.table-primary,
main.container.bg-white thead.table-primary th{
  background: linear-gradient(90deg, rgba(39,224,163,.22), rgba(0,162,255,.22)) !important;
  color: var(--text-1) !important;
  border-bottom: 1px solid var(--card-brd) !important;
}
main.container.bg-white .table th,
main.container.bg-white .table td{
  border-color: var(--card-brd) !important;
  vertical-align: middle;
  color: var(--text-1);
}
main.container.bg-white .table-hover tbody tr{ transition: background .18s ease, box-shadow .18s ease; }
main.container.bg-white .table-hover tbody tr:hover,
main.container.bg-white .table-hover tbody tr:hover > *{
  background: linear-gradient(90deg, rgba(39,224,163,.16), rgba(0,162,255,.16)) !important;
  background-color: transparent !important;
  color: var(--text-1) !important;
}
</style>

    
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- HEADER -->
<div th:replace="fragmentos :: header"></div>

<main class="container bg-white p-4 shadow rounded mt-4 mb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="titulo-seccion">🔧 Mantenimientos Registrados</h2>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalNuevoMantenimiento">
            <i class="bi bi-plus-circle"></i> Registrar Mantenimiento
        </button>
    </div>

    <div th:if="${mantenimientos != null and #lists.isEmpty(mantenimientos)}" class="alert alert-warning text-center">
        <i class="bi bi-exclamation-triangle"></i> No hay mantenimientos registrados.
    </div>

    <div th:if="${mantenimientos != null}" class="table-responsive">
        <table class="table table-hover align-middle text-center">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>ID Máquina</th>
                    <th>ID Tipo</th>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="m : ${mantenimientos}">
                    <td th:text="${m.id}"></td>
                    <td th:text="${m.idMaquina}"></td>
                    <td th:text="${m.idTipo}"></td>
                    <td th:text="${#temporals.format(m.fecha, 'yyyy-MM-dd')}"></td>
                    <td th:text="${m.descripcion}"></td>
                    <td>
                        <button class="btn btn-warning btn-sm me-1"
                            data-bs-toggle="modal" data-bs-target="#modalEditarMantenimiento"
                            th:attr="data-id=${m.id}, data-idmaquina=${m.idMaquina}, data-idtipo=${m.idTipo},
                                     data-fecha=${m.fecha}, data-descripcion=${m.descripcion}">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <a th:href="@{'/mantenimientos/eliminar/' + ${m.id}}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Deseas eliminar este mantenimiento?');">
                           <i class="bi bi-trash3-fill"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- MODAL NUEVO MANTENIMIENTO -->
<div class="modal fade" id="modalNuevoMantenimiento" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/mantenimientos/guardar}" method="post" class="modal-content">
            <div class="modal-header modal-header-success">
                <h5 class="modal-title">Registrar Nuevo Mantenimiento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">

                <div class="form-floating mb-3">
                    <select class="form-select" name="idMaquina" required>
                        <option th:each="m : ${maquinas}" th:value="${m.id}" th:text="${m.nombre}"></option>
                    </select>
                    <label>Máquina</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" name="idTipo" required>
                        <option th:each="t : ${tipos}" th:value="${t.id}" th:text="${t.nombre}"></option>
                    </select>
                    <label>Tipo Mantenimiento</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="date" class="form-control" name="fecha" required>
                    <label>Fecha de Mantenimiento</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control" name="descripcion" style="height: 100px"></textarea>
                    <label>Descripción</label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- MODAL EDITAR MANTENIMIENTO -->
<div class="modal fade" id="modalEditarMantenimiento" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form id="formEditarMantenimiento" th:action="@{/mantenimientos/actualizar/__id__}" method="post" class="modal-content">
            <div class="modal-header modal-header-warning">
                <h5 class="modal-title">Editar Mantenimiento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">

                <input type="hidden" name="id" id="editId">

                <div class="form-floating mb-3">
                    <select class="form-select" name="idMaquina" id="editMaquina" required>
                        <option th:each="m : ${maquinas}" th:value="${m.id}" th:text="${m.nombre}"></option>
                    </select>
                    <label>Máquina</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" name="idTipo" id="editTipo" required>
                        <option th:each="t : ${tipos}" th:value="${t.id}" th:text="${t.nombre}"></option>
                    </select>
                    <label>Tipo Mantenimiento</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="date" class="form-control" name="fecha" id="editFecha" required>
                    <label>Fecha de Mantenimiento</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control" name="descripcion" id="editDescripcion" style="height: 100px"></textarea>
                    <label>Descripción</label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-warning">Actualizar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- FOOTER -->
<div th:replace="fragmentos :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const modalEditar = document.getElementById('modalEditarMantenimiento');
    modalEditar.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        document.getElementById('editId').value = button.getAttribute('data-id');
        document.getElementById('editMaquina').value = button.getAttribute('data-idmaquina');
        document.getElementById('editTipo').value = button.getAttribute('data-idtipo');
        document.getElementById('editFecha').value = button.getAttribute('data-fecha');
        document.getElementById('editDescripcion').value = button.getAttribute('data-descripcion');
        document.getElementById('formEditarMantenimiento').action = '/mantenimientos/actualizar/' + button.getAttribute('data-id');
    });
</script>

</body>
</html>
